fuse:
  dir: "${LITEFS_DIR}"

proxy:
  addr: ":${INTERNAL_PORT}"
  target: "localhost:${PORT}"
  db: "${DATABASE_FILENAME}"

data:
  dir: "/data/litefs"

lease:
  type: "consul"
  candidate: ${FLY_REGION == "lhr"}
  promote: true
  advertise-url: "http://${HOSTNAME}.vm.${FLY_APP_NAME}.internal:20202"

consul:
  url: "${FLY_CONSUL_URL}"
  key: "litefs/{FLY_APP_NAME}"
