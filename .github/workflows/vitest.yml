name: 🧪 Test
on:
  pull_request:
    branches:
      - main
      - staging
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧪 Test
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm test
